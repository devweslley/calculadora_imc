<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilos/style.css">

    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="calc-container">
          <h2>Calculadora de IMC</h2>
          <form id="imc-form">
            <div class="form-inputs">
              <div class="form-control">
                <label for="height">Altura:</label>
                <input
                  type="text"
                  name="height"
                  id="height" class="place"
                  placeholder="Exemplo 1,75"
                  required
                />
              </div>
              <div class="form-control">
                <label for="weight">Peso:</label>
                <input
                  type="text"
                  name="weight"
                  id="weight" class="place"
                  placeholder="Exemplo 70,5"
                />
              </div>
            </div>
            <div class="action-control">
              <button id="calc-btn">Calcular</button>
              <button id="clear-btn">Limpar</button>
            </div>
          </form>
        </div>
        <div id="result-container" class="hide">
          <p id="imc-number">Seu IMC: <span></span></p>
          <p id="imc-info">Situação atual: <span></span></p>
          <h3>Confira as classificações</h3>
          <div id="imc-table">
            <div class="table-header">
              <h4>IMC</h4>
              <h4>Classificação</h4>
              <h4>Obesidade</h4>
            </div>
          </div>
          <div id="peso-ideal"></div>
          <button id="back-btn">Voltar</button> 
        </div>
      </div>
      <footer>&copy Wesley Rodrigues</footer>     
</body>
</html>
